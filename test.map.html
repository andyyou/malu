<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyALXlSi129vzEIk2MaCnsPUBhi0cGskfmM&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(25.080846904550672,121.56790426697921),
          zoom: 18,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
       
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);

        var styles = [{ stylers: [{ invert_lightness: true }] }];
        map.setOptions({styles: styles});
        
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(25.080846904550672,121.56790426697921),
              map: map, 
              title: 'Malu &middot; 圓‧創藝和食'
        });

        var infowindow = new google.maps.InfoWindow({
          content: '<strong>Malu &middot; 圓‧創藝和食</strong><br />台北市114內湖區瑞光路583巷31號<br />電話:02-2658-6989',
          size: new google.maps.Size(200, 200)
        });

        google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map,marker);
          });
          infowindow.open(map,marker);
        }

    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
